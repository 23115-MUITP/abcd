<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Site</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming you'll save the CSS in a file named "styles.css" -->
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>NEWS TODAY</h1>
            <h6>Latest News Headlines</h6>
        </div>
        <div class="news">
            <div class="article big">
                <img src="image1.jpg" alt="News Image">
                <div class="articlecontent">
                    <h2>News Headline 1</h2>
                    <p>Some content about the news...</p>
                </div>
            </div>
            <div class="article medium">
                <img src="image2.jpg" alt="News Image">
                <div class="articlecontent">
                    <h2>News Headline 2</h2>
                    <p>Some content about the news...</p>
                </div>
            </div>
            <div class="sidebar">
                <div class="pins">
                    <img src="image3.jpg" alt="Pinned News">
                </div>
                <div class="pins">
                    <img src="image4.jpg" alt="Pinned News">
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="bottomlinks">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
